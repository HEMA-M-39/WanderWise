<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login Page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: right ; /* Vertically center */
        justify-content: center; /* Horizontally center */
      }

      .bg-image-wrap {
        position: absolute;
        height: 100vh;
        width: 100vw;
        background-image: url('/static/lock.avif'); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
      }

      .text {
        position: relative;
        z-index: 1;
        color: #fff; /* White color for all text */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Add shadow for visibility */
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh; /* Ensures full height */
        margin-left: 15%; /* Move the content to the right */
      }

      h2 {
        font-size: 3rem; /* Increase font size */
        font-weight: bold; /* Make it bold */
        color: #117511; /* Dark green */
      }

      .form-control {
        border: 2px solid #006400; /* Dark green border color */
        border-radius: 5px;
        width: 100%;
        max-width: 350px; /* Limit the width */
      }

      .btn-login {
        background-color: #228b22; /* Forest green color */
        border: none;
        color: #fff; /* White text */
      }

      .btn-login:hover {
        background-color: #006400; /* Dark green on hover */
      }

      .register-link {
        color: #fff; /* White color for 'Not a member?' text */
        font-weight: bold;
        text-decoration: underline; /* Underline */
      }

      .register-text {
        color: #1eac1e; /* Green color for 'Register' */
      }

      .register-text:hover {
        color: #416541; /* Darker green on hover */
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Background Image -->
    <div class="bg-image-wrap"></div>

    <!-- Section: Design Block -->
    <section class="text">
      <div>
        <h2 class="fw-bold mb-5">Login</h2>
        <form action="/login" method="POST">
          <!-- Email input -->
          <div class="mb-4">
            <input
              type="email"
              class="form-control"
              placeholder="Email address"
              name="email"
              required
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              name="password"
              id="inputPassword6"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-login btn-block mb-4">
            Login
          </button>
          <!-- Register link -->
          <p class="text-center text-muted mt-5 mb-0">
            <span class="register-link">Not a member?</span>
            <a href="/register" class="register-text">Register</a>
          </p>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
