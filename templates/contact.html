<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Contact Us</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Body and Background */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0ed9dd, #087c7c);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Form Section */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Remove form background and padding */
    form {
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }

    /* Header */
    h1 {
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      text-transform: uppercase;
      text-align: center;
    }

    /* Form Labels */
    .form-label {
      font-weight: bold;
      color: #ffffff;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    /* Form Input Styling */
    .form-control {
      border-radius: 8px;
      border: 1.5px solid #0ed9dd;
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    .form-control:focus {
      border-color: #087c7c;
      box-shadow: 0px 4px 10px rgba(14, 217, 221, 0.5);
    }

    /* Submit Button */
    .btn-primary {
      background-color: #087c7c;
      border: none;
      padding: 0.6rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      border-radius: 5px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0ed9dd;
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Success Message Alert */
    #success-alert {
      display: none;
      font-size: 1.1rem;
      color: #28a745;
      background-color: #eaffea;
      border: 1px solid #28a745;
      border-radius: 5px;
      padding: 0.8rem;
      margin-top: 1rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    /* Footer Styling */
    footer {
      color: #fff;
      background-color: #333;
      padding: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    footer a {
      color: #0ed9dd;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Main Content -->
  <main>
    <form id="form">
      <h1>Contact Us</h1>
      <p style="color: #ffffff;">
        If you have any questions or suggestions, please feel free to contact us. We are always looking for ways to improve our service.
      </p>
      <div id="success-alert">
        Thank you for contacting us! We will get back to you soon.
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Name :</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email :</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
      </div>
      <input type="submit" class="btn btn-primary" id="button" value="Submit">
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Made With ❤️ By <a href="#">Hema</a></p>
  </footer>

  <!-- JavaScript -->
  <script>
    const btn = document.getElementById('button');
    const alertBox = document.getElementById('success-alert');

    document.getElementById('form').addEventListener('submit', function (event) {
      event.preventDefault();
      btn.value = 'Submitting...';

      setTimeout(() => {
        btn.value = 'Submit';
        alertBox.style.display = 'block';
        document.getElementById('form').reset();
      }, 1500);
    });
  </script>
</body>

</html>
